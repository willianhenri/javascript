<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #area{
            font: normal 16px Arial;
            background-color: rgb(96, 190, 96);
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id="area">
        Intereja...
    </div>

    <script>
        var a = document.querySelector('#area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        
        function clicar() {
            a.innerText = 'Clicou!'
            a.style.bacground = "red"
        }

        function entrar() {
            a.innerText = 'Entrou'
        }

        function sair() {
            a.innerText = "Saiu"
        }
    </script>
</body>
</html>
