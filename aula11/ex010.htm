<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular() {
            var txtv = document.querySelector('#txtvel')
            var vel = Number(txtv.value)            
            var res = document.querySelector('#res')
            res.innerHTML = `Sua velocidade atual é de ${vel} Km/h`
            if (vel > 60) {
                res.innerHTML += `Você está MULTADO por excesso de velocidade` 
            }
            res.innerHTML += ` Dirija sempre com cinto de segurança`
        }
    </script>
</body>
</html>
